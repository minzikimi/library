<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="backdrop"></div>
  <header>
    <h1>LIBRARYðŸ“š</h1>
  </header>
  <div class="book-grid"></div>
  <button id="add-book-button">Add book</button>
  <dialog id="book-dialog">
    <div id="form-container">
      <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" autocomplete="off">
  
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" autocomplete="off">
  
        <label for="numPages">Page Count:</label>
        <input type="number" id="numPages" name="numPages" autocomplete="off">
  
        <label for="isRead">Have you read?</label>
        <input type="checkbox" name="isRead" id="isRead">
        
        <div class="add-book-buttons">
            <button type="button" class="close-modal-button">Cancel</button>
        </div>
        <div class="add-book-buttons">
          <button type="submit" class="submit">Submit</button>
       </div>
      </form>
    </div>
  </dialog>
  
</body>
</html>
